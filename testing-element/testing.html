<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Testing</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:800" rel="stylesheet">
  <style>
    html, body{
      margin: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Fira Sans Condensed;
      /* font-weight: 800; */
    }
  </style>
</head>
<body>
  <my-el>
    <!-- a small maybe 250px image -->
    <div class="img-container" slot="img-container">
    </div>
    <img slot="image" src="img-117146.jpg" height="250px">
  </my-el>
</body>
<script>

  class MyEl extends HTMLElement{
    constructor(){
      super()
      console.log('Element is here')
      console.log(this)
      this.styles = `
        <style>
          :host{
            --height: 250px;
            display: block;
            cursor: pointer;
          }
          ::slotted(img){
            display: inline-block;
            position: relative;
            left: -25%;
            filter: contrast(96%);
            height: var(--height);
          }
          slot[name="image"]{
            display: block;
          }
          #img-container{
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            height: var(--height);
            width: var(--height);
          }
          #img-container::after{
            display: flex;
            justify-content: center;
            align-items: center;
            content: 'PEACE';
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            background-color: rgba(161,47,91, 0.4);
            color: #fff;
            font-size: 60px;
            letter-spacing: 3px;
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0, 0, 0.3, 1);
          }
          #img-container:hover::after{
            opacity: 1;
          }
        </style>
      `
      this.attachShadow({
        mode: "open"
      })
    }

    connectedCallback(){
      let template = document.createElement('template')
      template.innerHTML = this.styles + `
      <div id="img-container">
        <slot name="image"></slot>
      </div>
      `
      this.shadowRoot.appendChild(template.content.cloneNode(true))
      console.log(this.style)
      this.addEvents()
    }

    addEvents(){
      this.outer = this.shadowRoot.querySelector('#img-container')
      this.inner = this.shadowRoot.querySelector('slot[name="image"]')
      console.log(this.outer)
      console.log(this.shadowRoot.querySelector('slot[name="image"]'))

      this.ease = 0.3
      this.initialScale = 0.6
      this.finalScale = 1

      this.currentScale = this.initialScale

      this.outerElementScale = this.currentScale
      this.innerElementScale = 1 / this.outerElementScale
      

      this.outer.addEventListener('mouseenter', function(){
        // console.log('Mouse IN')
        this.currentScale = this.finalScale
        console.log(this.finalScale)

      }.bind(this))

      this.outer.addEventListener('mouseleave', function(){
        // console.log('Mouse OUT')
        this.currentScale = this.initialScale
        console.log(this.currentScale)
      }.bind(this))

      this.update = this.update.bind(this)
      requestAnimationFrame(this.update)
    }

    update(){
      // console.log(this)
      this.outerElementScale += (this.currentScale - this.outerElementScale) * this.ease
      this.innerElementScale = 1 / this.outerElementScale
      
      this.outer.style.transform = `scale(${this.outerElementScale})`
      this.inner.style.transform = `scale(${this.innerElementScale})`


      requestAnimationFrame(this.update)
    }
  }

  customElements.define('my-el', MyEl)
</script>
</html>
