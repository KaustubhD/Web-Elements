<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Testing</title>
  <style>
    html, body{
      margin: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <my-el>
    <!-- a small maybe 250px image -->
    <div class="img-container" slot="img-container">
    </div>
    <img slot="image" src="img-117146.jpg" height="250px">
  </my-el>
</body>
<script>

  class MyEl extends HTMLElement{
    constructor(){
      super()
      console.log('Element is here')
      this.styles = `
        <style>
          :host{
            display: block;
            --height: 250px;
          }
          ::slotted(img){
            position: relative;
            left: -25%;
            filter: contrast(96%);
            height: var(--height);
          }
          #img-container{
            overflow: hidden;
            border-radius: 50%;
            height: var(--height);
            width: var(--height);
          }
        </style>
      `
      this.attachShadow({
        mode: "open"
      })
    }

    connectedCallback(){
      let template = document.createElement('template')
      template.innerHTML = this.styles + `
      <div id="img-container">
        <slot name="image"></slot>
      </div>
      `
      this.shadowRoot.appendChild(template.content.cloneNode(true))
      console.log(this.style)
      
    }
  }

  customElements.define('my-el', MyEl)
</script>
</html>
